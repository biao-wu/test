{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>站点信息收集</title>
    <link rel="stylesheet" href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/layui.css' %}">
    <style>
        .c1 {
            margin-top: 5%;
        }
    </style>
</head>
<body>

<div class="container" style="margin-top:5%;width: 800px">
    <div class="panel panel-success">
        <div class="panel-heading"><h3>站点信息收集</h3></div>
        <div class="panel-body" style="margin-top: -10px">
            <div class="row">
                <div class="col-md-8 col-md-offset-2 c1">
                    <form action="{% url 'water_form' %}" method="post" novalidate>
                        {% csrf_token %}
                        {% for field in form_obj %}
                            <div class="layui-form-item {% if field.errors.0 %} has-error {% endif %}">
                                <label class="col-sm-4 control-label"
                                       for="{{ field.id_for_label }}"> {{ field.label }}</label>
                                {{ field }}
                                <span class="text-danger">{{ field.errors.0 }}</span>
                            </div>
                        {% endfor %}

                        <input type="submit" class="btn btn-success pull-right" value="提交">
                        <div class="c1"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/layui.js' %}"></script>

<script src="{% static 'js/lib/jquery/jquery-1.12.4.min.js' %}"></script>
<script src="{% static 'bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>

</body>
</html>
